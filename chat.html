<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT-Style Interface</title>
    <link rel="stylesheet" href="src/interface.css" />
  </head>
  <body>
    <div class="chat-layout">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="nav-header">
          <button id="new-chat-btn" class="new-chat">New chat</button>
        </div>
        <div class="chat-list-container">
          <ul id="chat-list"></ul>
        </div>
        <div class="nav-footer">
          <button id="settings-btn" class="settings-button">Settings</button>
        </div>
      </nav>

      <!-- Main Chat Area -->
      <main class="main-chat">
        <div id="chat-history" class="messages"></div>
        <div class="input-area">
          <div class="input-container">
            <textarea
              id="user-input"
              placeholder="Send a message..."
              rows="1"
            ></textarea>
            <button id="send-btn" class="send-button">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M2,21L23,12L2,3V10L17,12L2,14V21Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="endpoint">Endpoint URL</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="endpoint"
                placeholder="https://YOUR_RESOURCE_NAME.openai.azure.com"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="deployment">Deployment Name</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="deployment"
                placeholder="YOUR_DEPLOYMENT_NAME"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="api-key">API Key</label>
            <div class="input-wrapper">
              <input type="password" id="api-key" placeholder="YOUR_API_KEY" />
            </div>
          </div>
          <div class="input-group">
            <label for="title-deployment">Title Deployment Name (optional)</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="title-deployment"
                placeholder="YOUR_TITLE_DEPLOYMENT_NAME"
              />
            </div>
          </div>
          <button id="save-settings-btn">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="src/logic.js"></script>
    <script src="src/rendering.js"></script>
    <script src="src/input.js"></script>
    
    <!-- Include Marked.js and DOMPurify via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.7/dist/purify.min.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        LogicModule.initialize();
        const state = LogicModule.getCurrentState();
        RenderingModule.renderChatList(state.chats, state.currentChatId);
        RenderingModule.renderConversation(state.conversation);
        InputModule.setupEventListeners();
      });
    </script>
  </body>
</html>
